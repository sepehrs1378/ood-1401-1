{% block content %}

{% load crispy_forms_tags %}

{% load static %}

<!-- chatbox CSS -->
<link rel="stylesheet" href="{% static 'css/chatbox.css' %}" type="text/css">

<div id="container">
	<aside>
		<header>
			<input type="text" placeholder="search">
		</header>
		<ul>
			{% for channel in channels %}
			<li onclick="set_selected_channel({{ channel.id }}, '{{channel.contact_name }}')">
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
				<div>
					<h2>{{ channel.contact_name }}</h2>
				</div>
			</li>
			{% endfor %}
		</ul>
	</aside>
	<main>
		<header>
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
			<div>
				<h2 id="contact-name"></h2>
			</div>
		</header>
		<ul id="chat">
			<!-- Empty. Should be loaded with request from js file.  -->
		</ul>
		<footer>
			<p id="csrf-token" hidden>{{ csrf_token }}</p>
			<textarea id="msg-text" placeholder="پیام خود را اینجا بنویسید"></textarea>
			<p style="color: blue" onclick="send_message()">ارسال</p>
		</footer>
	</main>
</div>

{% endblock %}
