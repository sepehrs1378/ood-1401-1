{% load crispy_forms_tags %}

<!--Login-->
<div class="container w-25 form-container">
    <div class="form-header">
        <h3>ورود به حساب</h3>
    </div>
    <div class="form-body form-link">
        <div class="my-4">
            <form method="POST">
                {% csrf_token %} {{ login_form|crispy }}
                <button class="btn btn-pink w-100 py-2" type="submit">ورود</button>
            </form>
        </div>
        <p class="text-center" style="margin-top: 20px;">
            حساب کاربری نداری؟ ثبت نام <a href="/users/register/expert">متخصص</a> یا <a
                href="/users/register/customer">مشتری</a>
        </p>

        {% if login_form.errors %}
        {% for field in form %}
        {% for error in field.errors %}
        <div class="alert alert-danger">
            {{ error|escape }}
        </div>
        {% endfor %}
        {% endfor %}
        {% endif %}
    </div>
</div>
