{% load static %}

<div class="sidebar no-link">
    <div class="container py-3 d-flex justify-content-between align-items-center">
        <div class="avatar">
            <img src ="{{ avatar.url }}", alt="Avatar", width="100", onerror=this.src="{% static 'icons/account.svg' %}">
        </div>
        <div class="">{{ user.name }}</div>

        <div class="btn-group dropleft status" dir="ltr">
            {% if user.role.status %}
            <button type="button" class="btn btn-outline-success dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                فعال
            </button>
            {% else %}
            <button type="button" class="btn btn-outline-danger dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                غیر‌فعال
            </button>
            {% endif %}

            <div class="dropdown-menu">
                <a class="dropdown-item" style="color: black;" href="/users/expert/change-status">تغییر وضعیت</a>
            </div>
        </div>
    </div>
    <div class="line-border"></div>
    <div class="container py-3 d-flex align-items-center sidebar-item">
        <span class="material-symbols-outlined">
            view_timeline
        </span>
        <div class="px-4"><a href="/users">درخواست های من</a></div>
    </div>
    <div class="container py-3 d-flex align-items-center sidebar-item">
        <span class="material-symbols-outlined">
            person
        </span>
        <div class="px-4"><a href="/users/profile/expert">صفحه پروفایل</a></div>
    </div>
    <div class="container py-3 d-flex align-items-center sidebar-item">
        <span class="material-symbols-outlined">
            mail
        </span>
        <div class="px-4"><a href="/messaging/chatroom/">جعبه پیام‌ها </a></div>
    </div>
    <div class="line-border"></div>
    <div class="container py-3 d-flex align-items-center sidebar-item">
        <span class="material-symbols-outlined">
            logout
        </span>
        <div class="px-4 no-link"><a href="{% url 'logout' %}">خروج از حساب</a></div>
    </div>
</div>
