{% extends "includes/header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %} {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">
    Don't have an account? <a href="/users/register/expert">Create an expert account</a> or <a
      href="/users/register/customer"> create a customer account</a>.
  </p>
  <p class="text-center">
    <a href="/admin">Admin Page</a>
  </p>
  <div>{{ msg }}</div>
</div>

{% endblock %}
